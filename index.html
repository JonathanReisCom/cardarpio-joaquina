<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Core CSS file -->
<link rel="stylesheet" href="photoswipe/photoswipe.css" />

<!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite, 
     - preloader.gif (for browsers that do not support CSS animations) -->
<link rel="stylesheet" href="photoswipe/default-skin/default-skin.css" />

<!-- Core JS file -->
<script src="photoswipe/photoswipe.min.js"></script>

<!-- UI JS file -->
<script src="photoswipe/photoswipe-ui-default.min.js"></script>

<body>
  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
       It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
      <!-- Container that holds slides. 
          PhotoSwipe keeps only 3 of them in the DOM to save memory.
          Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <!--  Controls are self-explanatory. Order can be changed. -->

          <div class="pswp__counter"></div>

          <!-- <button class="pswp__button pswp__button--close" title="Close (Esc)"></button> -->
          <button class="pswp__button pswp__button--share" title="Compartilhar"></button>
          <button class="pswp__button pswp__button--fs" title="Fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom"></button>

          <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
          <!-- element will get class pswp__preloader--active when preloader is running -->
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Anterior (arrow left)"></button>
        <button class="pswp__button pswp__button--arrow--right" title="Proximo (arrow right)"></button>

        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  let pswpElement = document.querySelectorAll('.pswp')[0];

  let items = [
    { src: './2021-06-29/menujoaquina-pag-1.jpg', w: 596, h: 842 },
    { src: './2021-06-29/menujoaquina-pag-2.jpg', w: 596, h: 842 },
    { src: './2021-06-29/menujoaquina-pag-3.jpg', w: 596, h: 842 },
    { src: './2021-06-29/menujoaquina-pag-4.jpg', w: 596, h: 842 },
    { src: './2021-06-29/menujoaquina-pag-5.jpg', w: 596, h: 842 },
    { src: './2021-06-29/menujoaquina-pag-6.jpg', w: 596, h: 842 },
    { src: './2021-06-29/menujoaquina-pag-7.jpg', w: 596, h: 842 },
  ];

  let options = {
    index: 0,
    escKey: false,
    pinchToClose: false,
    closeOnVerticalDrag: false,
    closeOnScroll: false,
    tapToClose: false,
    history: false,
    shareButtons: [
      { id: 'whatsapp', label: 'Compartilhar no WhatsApp', url: 'whatsapp://send?text={{url}}' },
      {
        id: 'facebook',
        label: 'Compartilhar no Facebook',
        url: 'https://www.facebook.com/sharer/sharer.php?u={{url}}',
      },
      {
        id: 'twitter',
        label: 'Compartilhar no Twitter',
        url: 'https://twitter.com/intent/tweet?text={{text}}&url={{url}}',
      },
      { id: 'download', label: 'Fazer download da imagem', url: '{{raw_image_url}}', download: true },
    ],
  };

  // Initializes and opens PhotoSwipe
  let gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
  gallery.init();
</script>

</html>
